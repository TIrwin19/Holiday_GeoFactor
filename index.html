    </header>

    <main class="bg-zinc-100">

        <figure class="hero-image border-b-2 border-zinc-950">

            <div class="flex flex-col items-center px-5 py-5">
                <!-- Main landing title -->
                <h2
                    class="text-2xl uppercase text-center bg-slate-100 bg-opacity-85 mt-3 py-1 px-4 w-fit rounded-xl shadow-lg">
                    Find A Holiday
                </h2>
                <!-- Form that takes date and country input -->
                <form id="holiday-form"
                    class="flex flex-col bg-slate-100 p-2 border border-slate-300 bg-opacity-85 h-30 py-4 mt-6 mb-3 rounded-xl w-60 shadow-lg">
                    <label for="input-date">Pick A Date</label>
                    <input id="input-date" name="date" type="date" class="border border-slate-300">

                    <label for="input-country">Pick A Country</label>
                    <!-- Selectable drop down -->
                    <select id="input-country" name="country" class="form-control">
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="CN">China</option>
                        <option value="FR">France</option>
                        <option value="BR">Brazil</option>
                        <option value="VE">Venezuela</option>
                        <option value="RE">Russian Federation</option>
                        <option value="DE">Germany</option>
                    </select>
                    <button
                        class="mt-3 border border-slate-300 rounded-full transition ease-in-out delay-0 bg-slate-400 bg-opacity-80 hover:-translate-y-0 hover:scale-105 hover:bg-sky-500 duration-300"
                        id="submit-btn">Submit</button>
                </form>

                <h3 id="day-country" class="text-xl bg-slate-100 bg-opacity-85 p-2 rounded-md mt-3">
                    <!-- Selected Holiday/Date -->
                </h3>

                <div id="holidays" class="flex justify-center flex-wrap mt-3">
                    <!-- Holiday result buttons -->
                </div>

            </div>
            
        </figure>

        <div class="overflow-x-auto mt-5">
            <table class="table">
                <caption class="text-xl">Favorite Holidays</caption>
                <!-- Table head -->
                <thead>
                    <tr>
                        <th></th>
                        <th>Country</th>
                        <th>Holiday</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body from JS-->
                </tbody>
            </table>
        </div>

        <!-- Add tailwind classes to style modal -->
        <dialog id="my_modal_1" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="modal-box">
                <div class="modal-action">
                    <form method="dialog">
                        <h1 id="modal-title" class="text-xl fomy-medium"></h1>
                        <hr class="h-0.5 w-auto bg-stone-700 mt-4 rounded-full">
                        <p id="modal-content" class="py-4"></p>
                        <div class="pt-4 flex justify-between">
                            <a id="modal-link" class="my-3 btn bg-blue-500 text-white">Learn more on wikipedia</a>
                            <button class="btn bg-red-500 text-white px-4 py-2 rounded-md my-auto">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <footer
        class="text-center text-zinc-100 p-1 border-t border-slate-300 bg-gradient-to-r from-indigo-500 to-indigo-950">
