    </header>

    <main class="bg-zinc-100">
        <div class="hero-image border-b-2 border-zinc-950">
            <hero class="flex flex-col items-center px-5 py-10 h-90">

                <div class="flex flex-col items-center ">
                    <h2
                        class="text-2xl uppercase text-center bg-slate-100 bg-opacity-85 mt-3 py-1 px-2 w-fit rounded-xl shadow-lg">
                        What holidays do you celebrate?</h2>

                    <form id="holiday-form"
                        class="flex flex-col bg-slate-100 p-2 border border-slate-300 bg-opacity-85 h-30 py-4 mt-6 mb-3 rounded-xl w-60 shadow-lg">
                        <label for="input-date">Pick A Date</label>
                        <input id="input-date" name="date" type="date" class="border border-slate-300">

                        <label for="input-country">Pick A Country</label>
                        <!-- <input id="input-country" name="country" type="text" class="border border-slate-300"> -->
                        <select id="input-country" name="country" class="form-control">
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="CN">China</option>
                            <option value="FR">France</option>
                            <option value="BR">Brazil</option>
                            <option value="VE">Venezuela</option>
                            <option value="RE">Russian Federation</option>
                            <option value="DE">Germany</option>
                        </select>
                        <button
                            class="mt-3 border border-slate-300 rounded-full transition ease-in-out delay-0 bg-slate-400 bg-opacity-80 hover:-translate-y-0 hover:scale-105 hover:bg-sky-500 duration-300"
                            id="submit-btn">Submit</button>
                    </form>
                </div>
            </hero>

            <section class="flex flex-col items-center w-full">
                <h3 id= "day-country"class="mt- text-2xl bg-slate-100 bg-opacity-85 p-2 rounded-md"></h3>
                <hr class="h-1 w-72 bg-stone-700 mt-4 rounded-full">
                <div id = "holidays" class="flex justify-center flex-wrap mt-5">
                    <!-- <p
                        class=" holiday mx-3 my-5 text-white text-lg size-36 bg-gradient-to-br from-slate-500 via-gray-500 to-zinc-800 border border-stone-700 rounded-3xl hover:drop-shadow-2xl flex justify-center items-center transition ease-out delay-75 hover:-translate-y-1 hover:scale-110 duration-300">

                </div>
            </section>
        </div>

        <div class="overflow-x-auto mt-5">
            <table class="table">
                <caption>Favorite Holidays</caption>
                <!-- head -->
                <thead>
                    <tr>
                        <th></th>
                        <th>Country</th>
                        <th>Holiday</th>

                </thead>
                <tbody>
                    <!-- row 1 -->
                    <tr class="hover">
                        <th>1</th>

                        <td>Quality Control Specialist</td>
                        <td>Blue</td>
                        <td><button class="btn btn-outline btn-accent scale-75">Accent</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <h1 id = "modal-title"></h1>
                        <p id = "modal-content"></p>
                        <a id = "modal-link" href="">Learn more on wikipedia</a>
                        <button class="btn">Close</button>
                    </form>
                </div>

            </div>
        </dialog>
